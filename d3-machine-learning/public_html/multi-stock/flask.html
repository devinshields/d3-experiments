<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>D3 Demo: 5-div bar chart</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;	/* Gets overriden by D3-assigned height below */
            margin-right: 2px;
            background-color: teal;
        }
    </style>
</head>
<body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script>

        // https://github.com/mbostock/d3/wiki/Requests

        var remote_data; // global var, safe till page refresh


        var visualizeit = function() {
            console.log('getting sleepy!');
            console.log();
            console.log(remote_data);
            console.log();
            console.log(remote_data.toString());
            console.log();
        };


        d3.json("./json/sample.json", function(error, json) {
            if (error)
                return console.warn(error);
            remote_data = json;
            visualizeit();
        });


    </script>
</body>
